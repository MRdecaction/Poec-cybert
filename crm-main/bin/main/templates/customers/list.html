<html xmlns:th="https://www.thymeleaf.org">
<head>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous">
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
</style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="customer: ${customer}">
            <th scope="row" th:text="${customer.id}" />
            <td th:text="${customer.firstname}" />
            <td th:text="${customer.lastname}" />
            <td>
                <a th:href="@{'/customer/' + ${customer.id} + '/show'}">Show</a>
                <a th:href="@{|/customer/${customer.id}/edit|}">Edit</a>
              </td>
          </tr>
        </tbody>
    </table>

    </div>
  </div>
</body>
</html>
