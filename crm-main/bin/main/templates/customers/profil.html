        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="upper">
        <img src="" class="img-fluid">
      </div>
      <div class="user text-center">
        <div class="profile">
          <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle"
            width="80">
        </div>
      </div>

      <div class="mt-5 text-center">
        <h4 class="mb-0" th:text="${current_customer.fullname}"></h4>
        <span class="text-muted d-block mb-2"></span>
<!--        <button class="btn btn-primary btn-sm follow">Follow</button>
-->
         <div
          class="d-flex justify-content-between align-items-center mt-4 px-4">

          <div style="font-size:25px;" class="stats">
            <h6 class="mb-0">Nom et Prenom:</h6>
           <span th:text="${current_customer.Firstname}"></span>
          </div>

          <div style="font-size:25px;"class="stats">
            <h6 class="mb-0">EMAIL :</h6>
             <span th:text="${current_customer.email}"></span>
          </div>

          <div style="font-size:25px;"class="stats">
            <h6 class="mb-0" >ADRESS :</h6>
                <span th:text="${current_customer.address}"></span>
          </div>

        </div>
      </div>
    </div>
  </div>
